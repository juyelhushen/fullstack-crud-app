<div class="container-fluid">
  <table class="table table-light">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Branch</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of student">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td>{{s.branch}}</td>
        <td>
          <button class="btn btn-warning" [routerLink]="['/edit-student',s.id]">Edit</button>
          <button class="btn btn-danger" (click)="delete(s.id)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>#</th>
      </tr>
    </tfoot>
  </table>
</div>

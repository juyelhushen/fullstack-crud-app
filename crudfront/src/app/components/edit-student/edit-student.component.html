<div>
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name" />
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="student.email" name="email" />
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" name="branch" class="form-control" id="branch" required [(ngModel)]="student.branch">
      </div>


      <button (click)="update()" class="btn btn-info">Update</button>
      <p>{{message}}</p>
    </div>
</div>

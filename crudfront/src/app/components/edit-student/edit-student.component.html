<div class="container add-student-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Update Students Data</h3>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Name</mat-label>
          <input matInput  [(ngModel)] ="students.name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Email</mat-label>
          <input matInput  [(ngModel)] ="students.email" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Branch</mat-label>
          <mat-select [(ngModel)] ="students.branch" value= {{students.branch}}>
            <mat-option value="null">--Select Branch--</mat-option>
              <mat-option value="BBA">BBA</mat-option>
              <mat-option value="MBA">MBA</mat-option>
              <mat-option value="BCA">BCA</mat-option>
              <mat-option value="MCA">MCA</mat-option>
              <mat-option value="B.Tech">B.Tech</mat-option>
              <mat-option value="M.Tech">M.Tech</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div style="text-align: center;">
        <button mat-flat-button color="primary" (click)="update()">Update</button>
        <button mat-stroked-button color="warn" [routerLink]="['/all-student']">Cancel</button>
      </div>
    </mat-card>
  </div>
</div>

<div class="container allstudent-container">
  <button mat-raised-button color="primary" [routerLink]="['/add-student']">Add</button>
</div>
<div class="container allstudent-container">
  <table mat-table [dataSource]="students" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef="let element">{{ element.branch }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/edit-student/',element.id]" >
        <mat-icon>edit</mat-icon></a>
        <mat-icon (click)="deleteStudent(element.id)" >delete</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
  </table>

</div>
